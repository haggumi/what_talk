<body>
<h1>뭐얘기하지 개인정보처리방침</h1>
<p>본 앱은 사용자의 개인 정보를 최소화하며, 앱 기능 제공 및 광고 목적 외에는 수집하지 않습니다.</p>
<h2>수집하는 정보</h2>
<ul>
<li>광고 ID (Google AdMob를 통한 광고 제공)</li>
</ul>
<h2>사용 목적</h2>
<p>광고 제공 및 앱 개선 목적</p>
<h2>데이터 공유</h2>
<p>수집된 광고 ID는 Google AdMob에 제공됩니다.</p>
<h2>사용자의 권리</h2>
<p>사용자는 앱 삭제를 통해 언제든 데이터 수집을 중단할 수 있습니다.</p>
</body>
</html>
